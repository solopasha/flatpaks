id: dog.unix.cantata.Cantata
runtime: org.kde.Platform
runtime-version: '6.9'
sdk: org.kde.Sdk
command: cantata.sh
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --filesystem=xdg-music
  - --socket=pulseaudio
  - --talk-name=org.kde.StatusNotifierWatcher

cleanup:
  - '*.a'
  - '*.la'
  - '*.prl'
  - /doc
  - /include
  - /lib/cmake
  - /lib/metatypes
  - /lib/pkgconfig
  - /lib/systemd
  - /mkspecs
  - /modules
  - /share/doc
  - /share/fish
  - /share/man
  - /share/pkgconfig
  - /share/zsh
  - /lib/systemd

modules:
  - name: nlohmann_json
    cleanup:
      - '*'
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DJSON_BuildTests=OFF
    sources:
      - type: git
        url: https://github.com/nlohmann/json
        tag: v3.12.0
        commit: 55f93686c01528224f448c19128836e7df245f72
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: libid3tag
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: git
        url: https://codeberg.org/tenacityteam/libid3tag.git
        tag: 0.16.3
        commit: e02ecf1276b467a8a5dd20c55ce711e6f7116d3e
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$

  - name: soxr
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: archive
        url: http://downloads.sourceforge.net/soxr/soxr-0.1.3-Source.tar.xz
        sha256: b111c15fdc8c029989330ff559184198c161100a59312f5dc19ddeb9b5a15889
        x-checker-data:
          type: anitya
          project-id: 4859
          stable-only: true
          url-template: http://downloads.sourceforge.net/soxr/soxr-$version-Source.tar.xz

  - name: faad2
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    cleanup:
      - /bin
    sources:
      - type: git
        url: https://github.com/knik0/faad2.git
        tag: 2.11.2
        commit: 673a22a3c7c33e96e2ff7aae7c4d2bc190dfbf92
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$

  - name: libmpdclient
    buildsystem: meson
    config-opts:
      - -Db_ndebug=true
    sources:
      - type: git
        url: https://github.com/MusicPlayerDaemon/libmpdclient.git
        tag: v2.22
        commit: 7dd449e936a3f25d54d0a5bad798fc06e2a55aa9
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: chromaprint
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_SHARED_LIBS=ON
      - -DBUILD_TOOLS=OFF
      - -DBUILD_TESTS=OFF
    sources:
      - type: git
        url: https://github.com/acoustid/chromaprint.git
        commit: 5c3be6803856f25b11d1d704bac56e733b4fc997
        tag: v1.5.1
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: mpd
    buildsystem: meson
    config-opts:
      - -Dadplug=disabled
      - -Daudiofile=disabled
      - -Ddocumentation=disabled
      - -Dio_uring=disabled
      - -Dshine=disabled
      - -Dsndio=disabled
      - -Dsystemd=disabled
      - -Dtremor=disabled
      - -Dudisks=disabled
      - -Db_ndebug=true
      - -Dtest=false
      - -Dhtml_manual=false
      - -Dmanpages=false
    post-install:
      - install -Dpm644 ../mpd.conf -t /app/etc
    sources:
      - type: git
        url: https://github.com/MusicPlayerDaemon/MPD.git
        tag: v0.24.4
        commit: 72077d76f11ffba21f6705fe912f47b0b5dc1d6e
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
      - type: file
        path: mpd.conf

  - name: cantata
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DENABLE_DEVICES_SUPPORT=OFF
      - -DENABLE_REMOTE_DEVICES=OFF
      - -DENABLE_UDISKS2=OFF
    post-install:
      - install -Dpm755 ../cantata.sh -t /app/bin
      - sed 's/Exec=cantata/Exec=cantata.sh/' -i /app/share/applications/dog.unix.cantata.Cantata.desktop
    sources:
      - type: git
        url: https://github.com/nullobsi/cantata.git
        commit: e5df8a52df7345380fa189bd0bb3be1dfd2c831e
        x-checker-data:
          type: json
          url: https://api.github.com/repos/nullobsi/cantata/branches/main
          commit-query: .commit.sha
          timestamp-query: .commit.commit.committer.date
      - type: file
        path: cantata.sh
